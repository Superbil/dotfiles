## Tmux Vars

# $(echo $USER) - shows the current username
# %a --> Day of week (Mon)
# %A --> Day of week Expanded (Monday)

# %b --> Month (Jan)
# %d --> Day (31)
# %Y --> Year (2017)

# %D --> Month/Day/Year (12/31/2017)
# %v --> Day-Month-Year (31-Dec-2017)

# %r --> Hour:Min:Sec AM/PM (12:30:27 PM)
# %T --> 24 Hour:Min:Sec (16:30:27)
# %X --> Hour:Min:Sec (12:30:27)
# %R --> 24 Hour:Min (16:30)
# %H --> 24 Hour (16)
# %l --> Hour (12)
# %M --> Mins (30)
# %S --> Seconds (09)
# %p --> AM/PM (AM)

# For a more complete list view: https://linux.die.net/man/3/strftime

#colour0 (black)
#colour1 (red)
#colour2 (green)
#colour3 (yellow)
#colour4 (blue)
#colour7 (white)
#colour5 colour6 colour7 colour8 colour9 colour10 colour11 colour12 colour13 colour14 colour15 colour16 colour17

#D ()
#F ()
#H (hostname)
#I (window index)
#P ()
#S (session index)
#T (pane title)
#W (currnet task like vim if editing a file in vim or zsh if running zsh)


# We won't worry about sending C-\ to any programs
# bind-key C-\ send-prefix

# hit C-\ twice to go to last window
bind-key C-\ last-window
bind-key b set-option status

# C-b is not acceptable, due to emacs, bash, and vim
unbind-key C-b
set -g prefix C-\

set -g status-keys emacs

# number windows indices 1
set -g base-index 1
# number pane indices at 1
set -g pane-base-index 1

# don't wait after escape
set -s escape-time 0

# setting up status bar
# Theme
setw -g window-status-format ' #I#[fg=yellow]#F#[default]#W '
setw -g window-status-current-format ' #[bg=color20]#I#[fg=yellow]#F#[default]#W '
# Style
setw -g window-status-current-style fg=colour12,bg=colour15,bright
setw -g window-status-current-style fg=white,bg=black,bright
set -g message-style fg=white,bg=colour5,bright

set -g pane-active-border-style fg=colour12,bg=default
set -g pane-border-style fg=default,bg=default
set -g status-style fg=white,bg=black,bright

## Status bar
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 100
set -g status-right-length 100
set -g status-left '#[bg=colour20] > #I #W < #[bg=colour32] [#P] #T #[default] '
set -g status-right '#[bg=colour20] %Y.%m.%d %I:%M %p'

# monitor activity
setw -g monitor-activity off
set -g visual-activity off

bind h split-window -v
bind v split-window -h

set -g default-terminal "screen-256color" # + "tmux -2" => 256 color
set -g set-titles on
set -g set-titles-string "#T"

# mouse
set-option -g mouse on
# Use m to toggle mouse mode
unbind m
bind m setw mouse

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @plugin tmux-plugins/tpm
set -g @plugin tmux-plugins/tmux-sensible
set -g @plugin tmux-plugins/tmux-yank
set -g @plugin tmux-plugins/tmux-resurrect
set -g @plugin tmux-plugins/tmux-continuum
# CPU
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g status-right '#{cpu_bg_color} CPU: #{cpu_icon} #[bg=colour32] %Y-%m-%d #[bg=colour20] %H:%M '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'