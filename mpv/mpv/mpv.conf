# Video
# vo=opengl
dither-depth=auto
gamma-auto
hwdec=videotoolbox
display-fps=60
autofit-larger=98%x90%
autofit-smaller=30%x30%

# Volume
volume=60
# volume=80

# OSD
osd-bar-h=1.5
osd-border-size=2
osd-color='#CCFFFFFF'
osd-border-color='#99000000'
osd-duration=2000
osd-font='PingFangTC-Regular'
sub-font='PingFangTC-Regular'

# Screenshots file name
screenshot-template=~/Downloads/mpv-screenshot-%n

# Save the current playback position on quit and resume on next run.
# save-position-on-quit

# load config file from file directory, useful for overriding ass styles for entire series
use-filedir-conf=yes

# Subtitles
sub-auto=fuzzy
sub-font-size=48

# Languages
# automatically select these subtitles
slang=cht,zht,zh,enm,en,eng
# automatically select these audio tracks
alang=ja,jp,jpn,en,eng,zh,cht